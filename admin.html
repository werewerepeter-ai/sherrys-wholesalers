<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Sherry's Wholesalers</title>

  <!-- Tailwind CDN (OK for now) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandGold: '#f5b301',
            brandBlue: '#1e40af'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100">

<!-- LOGIN SCREEN -->
<div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-8">
    <div class="text-center mb-6">
      <img src="images/logo.png" alt="Logo" class="h-16 mx-auto mb-4">
      <h1 class="text-2xl font-bold text-brandBlue">Admin Dashboard</h1>
      <p class="text-sm text-gray-600">Sherry's Wholesalers</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Username</label>
        <input type="text" id="admin-username" placeholder="Enter username" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brandGold" />
      </div>
      
      <div>
        <label class="block text-sm font-semibold mb-1">Password</label>
        <input type="password" id="admin-password" placeholder="Enter password" class="w-full border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brandGold" />
      </div>
      
      <button id="login-btn" class="w-full bg-brandGold text-white font-bold py-3 rounded hover:bg-yellow-600 transition">
        Login
      </button>

      <div class="bg-blue-50 border border-blue-200 rounded p-3">
        <p class="text-xs text-blue-800 text-center">
          <strong>Default Login:</strong><br>
          Username: admin<br>
          Password: admin123
        </p>
      </div>
    </div>
  </div>
</div>

<!-- ADMIN DASHBOARD -->
<div id="admin-dashboard" class="hidden min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="images/logo.png" alt="Logo" class="h-10">
        <div>
          <h1 class="text-xl font-bold text-brandBlue">Admin Dashboard</h1>
          <p class="text-xs text-gray-600">Backend API Connected âœ“</p>
        </div>
      </div>
      <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm">Logout</button>
    </div>
  </header>

  <!-- Tabs -->
  <div class="bg-white border-b">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex gap-6 text-sm">
        <button class="tab-btn active py-3 border-b-2 border-brandGold font-semibold" data-tab="products">
          ðŸ“¦ Products (<span id="product-count">0</span>)
        </button>
        <button class="tab-btn py-3 hover:text-brandGold" data-tab="add-product">
          âž• Add Product
        </button>
        <button class="tab-btn py-3 hover:text-brandGold" data-tab="categories">
          ðŸ“‚ Categories
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">

    <!-- PRODUCTS TAB -->
    <div id="products-tab" class="tab-content">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">All Products</h2>
          <div class="flex gap-3">
            <input type="text" id="search-products" placeholder="Search products..." class="border rounded px-4 py-2 text-sm"/>
            <select id="filter-category" class="border rounded px-4 py-2 text-sm">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table class="w-full">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-4 py-3 text-left text-sm font-semibold">ID</th>
                <th class="px-4 py-3 text-left text-sm font-semibold">Image</th>
                <th class="px-4 py-3 text-left text-sm font-semibold">Name</th>
                <th class="px-4 py-3 text-left text-sm font-semibold">Category</th>
                <th class="px-4 py-3 text-left text-sm font-semibold">Price</th>
                <th class="px-4 py-3 text-left text-sm font-semibold">Actions</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <tr>
                <td colspan="6" class="px-4 py-8 text-center text-gray-500">
                  Loading products...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- ADD PRODUCT TAB -->
    <div id="add-product-tab" class="tab-content hidden">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
        <form id="add-product-form" class="space-y-4">
          <div>
            <label class="block text-sm font-semibold mb-1">Name</label>
            <input type="text" name="name" required class="w-full border rounded px-4 py-2"/>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Category</label>
            <input type="text" name="category" required class="w-full border rounded px-4 py-2"/>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Subcategory</label>
            <input type="text" name="subcategory" class="w-full border rounded px-4 py-2"/>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Price</label>
            <input type="number" name="price" required class="w-full border rounded px-4 py-2"/>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Old Price</label>
            <input type="number" name="old_price" class="w-full border rounded px-4 py-2"/>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Description</label>
            <textarea name="description" class="w-full border rounded px-4 py-2"></textarea>
          </div>
          
          <!-- UPDATED FEATURES SECTION -->
          <div>
            <label class="block text-sm font-semibold mb-1">Features</label>
            
            <!-- Bulk paste section -->
            <div class="mb-3">
              <label class="text-xs text-gray-600 mb-1 block">
                Paste all features at once (one per line, comma-separated, or bullet points):
              </label>
              <textarea 
                id="features-bulk" 
                placeholder="â€¢ Feature 1&#10;â€¢ Feature 2&#10;Feature 3&#10;Comma, separated, list"
                class="w-full border rounded px-4 py-2 text-sm mb-2" 
                rows="3"
              ></textarea>
              <button 
                type="button" 
                onclick="parseBulkFeatures()" 
                class="bg-blue-100 text-blue-700 px-3 py-1 rounded text-sm hover:bg-blue-200"
              >
                Parse Features
              </button>
            </div>
            
            <!-- Features display -->
            <div class="mb-3">
              <label class="text-xs text-gray-600 mb-1 block">Features List (<span id="features-count">0</span>):</label>
              <div id="features-display" class="border rounded p-3 max-h-32 overflow-y-auto text-sm bg-gray-50">
                <div class="text-gray-400 italic">No features added yet</div>
              </div>
            </div>
            
            <!-- Individual add -->
            <div class="flex gap-2">
              <input 
                type="text" 
                id="single-feature" 
                placeholder="Add single feature" 
                class="flex-1 border rounded px-4 py-2 text-sm"
                onkeypress="if(event.key === 'Enter') addSingleFeature()"
              />
              <button 
                type="button" 
                onclick="addSingleFeature()" 
                class="bg-brandGold text-white px-3 py-2 rounded text-sm"
              >
                Add
              </button>
            </div>
            
            <!-- Hidden field for form submission -->
            <input type="hidden" id="features-json" name="features" />
          </div>
          
          <div>
            <label class="block text-sm font-semibold mb-1">Specs</label>
            <div id="specs-container">
              <div class="grid grid-cols-2 gap-3 mb-2">
                <input type="text" placeholder="Spec name" class="spec-name border rounded px-4 py-2 text-sm"/>
                <input type="text" placeholder="Spec value" class="spec-value border rounded px-4 py-2 text-sm"/>
              </div>
            </div>
            <button type="button" id="add-spec-btn" class="bg-brandGold text-white px-3 py-1 rounded mt-2">Add Spec</button>
          </div>
          <div>
            <label class="block text-sm font-semibold mb-1">Image</label>
            <input type="file" name="image" accept="image/*" class="w-full border rounded px-4 py-2"/>
            <div id="image-preview" class="hidden mt-2">
              <img src="" alt="Preview" class="h-32 rounded"/>
            </div>
          </div>
          <button type="submit" class="bg-brandGold text-white px-6 py-2 rounded font-bold mt-4">Add Product</button>
        </form>
      </div>
    </div>

    <!-- CATEGORIES TAB -->
    <div id="categories-tab" class="tab-content hidden">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-4">Categories Overview</h2>
        <div id="categories-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <!-- JS will populate categories here -->
        </div>
      </div>
    </div>

  </main>
</div>

<!-- Edit Product Modal -->
<div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
  <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center border-b p-6">
      <h2 class="text-2xl font-bold">Edit Product</h2>
      <button id="close-edit-modal" class="text-2xl hover:text-red-600">&times;</button>
    </div>
    
    <form id="edit-product-form" class="p-6 space-y-4">
      <input type="hidden" id="edit-product-id" name="id"/>
      
      <div>
        <label class="block text-sm font-semibold mb-1">Name</label>
        <input type="text" id="edit-name" name="name" required class="w-full border rounded px-4 py-2"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Category</label>
        <input type="text" id="edit-category" name="category" required class="w-full border rounded px-4 py-2"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Subcategory</label>
        <input type="text" id="edit-subcategory" name="subcategory" class="w-full border rounded px-4 py-2"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Price</label>
        <input type="number" id="edit-price" name="price" required class="w-full border rounded px-4 py-2"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Old Price</label>
        <input type="number" id="edit-old-price" name="old_price" class="w-full border rounded px-4 py-2"/>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Description</label>
        <textarea id="edit-description" name="description" class="w-full border rounded px-4 py-2"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Features (one per line)</label>
        <textarea id="edit-features" name="features" class="w-full border rounded px-4 py-2"></textarea>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Specs</label>
        <div id="edit-specs-container">
          <!-- Dynamic spec rows -->
        </div>
        <button type="button" id="edit-add-spec-btn" class="bg-brandGold text-white px-3 py-1 rounded mt-2">Add Spec</button>
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">Current Image</label>
        <img id="edit-current-image" src="" class="h-32 rounded mb-2"/>
        <label class="block text-sm font-semibold mb-1">New Image (optional)</label>
        <input type="file" name="image" accept="image/*" class="w-full border rounded px-4 py-2"/>
      </div>
      <div class="flex gap-3 pt-4">
        <button type="submit" class="bg-brandGold text-white px-6 py-2 rounded font-bold">Update Product</button>
        <button type="button" id="close-edit-modal-2" class="bg-gray-300 text-gray-800 px-6 py-2 rounded">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- âœ… ONLY SCRIPT LOADED -->
<script src="js/admin-new.js"></script>

</body>
</html>
