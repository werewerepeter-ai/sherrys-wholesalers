<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sherry's Wholesalers | Home Appliances & Household</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandGold: '#f5b301',
            brandBlue: '#1e40af'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    
    <a href="index.html">
      <img src="images/logo.png" alt="Sherry's Wholesalers" class="h-10">
    </a>

    <input
      id="search-input-home"
      type="text"
      placeholder="Search products, brands and categories"
      class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brandGold"
    />

    <a href="cart.html" class="relative">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-1 rounded">0</span>
    </a>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-4 mt-6 grid grid-cols-1 md:grid-cols-4 gap-6">

  <!-- CATEGORIES -->
  <aside class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-3">Categories</h3>
    <ul class="space-y-2 text-sm" id="categories-list">
      <li>Loading...</li>
    </ul>
  </aside>

  <!-- PRODUCTS -->
  <section class="md:col-span-3">
    <h2 class="text-xl font-bold mb-4">Top Deals</h2>

    <div id="loading-products" class="text-center py-8">
      <p>Loading products...</p>
    </div>

    <div id="products" class="grid grid-cols-2 md:grid-cols-4 gap-4 hidden">
      <!-- Products will load here -->
    </div>

    <div id="no-products" class="hidden text-center py-8">
      <p class="text-gray-500">No products available</p>
    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="bg-white mt-10 p-4 text-center text-sm text-gray-600">
  <p><strong>Sherry's Wholesalers</strong> â€“ Nairobi CBD</p>
  <p>ðŸ“ž +254 710 553 678</p>
</footer>

<script src="js/cart.js"></script>
<script src="js/data.js"></script>

<script>
  // Calculate discount percentage
  function getDiscount(oldPrice, newPrice) {
    if (!oldPrice || oldPrice <= newPrice) return 0;
    return Math.round(((oldPrice - newPrice) / oldPrice) * 100);
  }

  // Load and display products
  async function loadHomepageProducts() {
    try {
      console.log('ðŸ  loadHomepageProducts called');
      
      // Use the API_URL from data.js or fallback
      const apiUrl = window.API_URL || 'https://sherrys-backend.onrender.com/api';
      
      // Check if data.js has loaded products
      if (typeof products !== 'undefined' && products && products.length > 0) {
        console.log('ðŸ“¦ Using products from data.js:', products.length);
        displayProducts(products);
        // Delay categories update to ensure DOM is ready
        setTimeout(() => updateCategories(products), 100);
      } else {
        console.log('ðŸŒ Fetching directly from API...');
        // Try to fetch from API
        const response = await fetch(`${apiUrl}/products`);
        if (!response.ok) throw new Error('API error');
        
        const apiProducts = await response.json();
        console.log('ðŸ“Š Raw API products:', apiProducts);
        
        // Transform API data
        const transformedProducts = apiProducts.map(item => {
          // Handle image - take first image if multiple
          let imageUrl = '';
          if (item.main_image_url) {
            imageUrl = item.main_image_url;
          } else if (item.image_url) {
            // Split comma-separated string and take first image
            const images = item.image_url.split(',').map(img => img.trim());
            imageUrl = images[0] || '';
          } else if (item.main_image) {
            imageUrl = item.main_image;
          }
          
          return {
            id: item.id,
            name: item.name,
            category: item.category,
            subcategory: item.subcategory || '',
            price: item.price,
            oldPrice: item.old_price || Math.round(item.price * 1.1),
            image: imageUrl,
            details: {
              description: item.description || '',
              features: item.features || [],
              specifications: item.specifications || {}
            }
          };
        });
        
        console.log('âœ¨ Transformed products:', transformedProducts);
        displayProducts(transformedProducts);
        // Delay categories update
        setTimeout(() => updateCategories(transformedProducts), 100);
      }
      
    } catch (error) {
      console.error('âŒ Error loading products:', error);
      document.getElementById('no-products').classList.remove('hidden');
      document.getElementById('loading-products').classList.add('hidden');
    }
  }

  function displayProducts(productsArray) {
    console.log('ðŸ–¼ï¸ displayProducts called with:', productsArray ? productsArray.length : 'none');
    
    const container = document.getElementById('products');
    const loading = document.getElementById('loading-products');
    const noProducts = document.getElementById('no-products');
    
    if (!productsArray || productsArray.length === 0) {
      console.log('âš ï¸ No products to display');
      loading.classList.add('hidden');
      noProducts.classList.remove('hidden');
      return;
    }
    
    console.log('âœ… Displaying', productsArray.length, 'products');
    loading.classList.add('hidden');
    container.classList.remove('hidden');
    
    // Take first 8 products
    const featuredProducts = productsArray.slice(0, 8);
    
    container.innerHTML = featuredProducts.map(p => {
      const discount = getDiscount(p.oldPrice, p.price);
      console.log('ðŸ“¦ Product:', p.name, 'Image:', p.image);
      
      return `
        <div class="bg-white p-3 rounded shadow hover:shadow-lg transition relative">
          ${discount > 0 ? `
            <span class="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded font-bold">
              -${discount}%
            </span>
          ` : ''}
          <a href="product.html?id=${p.id}">
            <img src="${p.image}" 
                 alt="${p.name}" 
                 class="h-32 w-full object-cover mb-2 rounded cursor-pointer hover:opacity-90"
                 onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1556228453-efd6c1ff04f6?w=400'">
            <h3 class="text-sm font-semibold line-clamp-2 h-10 cursor-pointer hover:text-brandBlue">${p.name}</h3>
          </a>
          <p class="text-brandBlue font-bold mt-1">KSh ${p.price.toLocaleString()}</p>
          ${p.oldPrice > p.price ? `
            <p class="text-xs line-through text-gray-400">KSh ${p.oldPrice.toLocaleString()}</p>
          ` : ''}
          <button 
            class="add-to-cart-btn mt-2 w-full bg-brandGold text-white py-1 rounded hover:bg-yellow-600 transition"
            data-product='${JSON.stringify(p).replace(/'/g, "&#39;")}'
          >
            Add to Cart
          </button>
        </div>
      `;
    }).join('');
    
    // Add to cart functionality
    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        try {
          const product = JSON.parse(this.getAttribute('data-product').replace(/&#39;/g, "'"));
          if (typeof addToCart === 'function') {
            addToCart(product);
          } else {
            console.warn('addToCart function not found');
            alert(`Added to cart: ${product.name}`);
          }
        } catch (e) {
          console.error('Error adding to cart:', e);
        }
      });
    });
  }

  function updateCategories(productsArray) {
    console.log('ðŸ·ï¸ updateCategories called with', productsArray?.length, 'products');
    const categoriesList = document.getElementById('categories-list');
    
    if (!categoriesList) {
      console.error('âŒ categories-list element not found!');
      return;
    }
    
    console.log('âœ… Found categories-list element');
    const categories = [...new Set(productsArray.map(p => p.category))].filter(Boolean);
    console.log('ðŸ“‹ Categories found:', categories);
    
    if (categories.length === 0) {
      categoriesList.innerHTML = '<li class="text-gray-500">No categories found</li>';
      return;
    }
    
    categoriesList.innerHTML = categories.map(cat => `
      <li><a href="category.html?category=${encodeURIComponent(cat)}" class="hover:text-brandGold block py-1">${cat}</a></li>
    `).join('');
    
    console.log('âœ… Categories updated successfully');
  }

  // Search functionality
  document.getElementById('search-input-home').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const query = e.target.value.trim();
      if (query) {
        window.location.href = `category.html?search=${encodeURIComponent(query)}`;
      }
    }
  });

  // Debug: Check if scripts are loading
  console.log('ðŸš€ index.html script loaded');
  
  // Initialize on page load
  document.addEventListener('DOMContentLoaded', () => {
    console.log('ðŸ“„ DOM loaded, initializing...');
    loadHomepageProducts();
    if (typeof updateCartCount === 'function') {
      updateCartCount();
    }
    
    // Fallback categories update in case updateCategories fails
    setTimeout(() => {
      console.log('â° Fallback categories check...');
      const catList = document.getElementById('categories-list');
      if (catList && catList.innerHTML.includes('Loading')) {
        console.log('ðŸ”„ Running fallback categories update...');
        if (window.productsData && window.productsData.categories) {
          const cats = window.productsData.categories;
          catList.innerHTML = cats.map(cat => `
            <li><a href="category.html?category=${encodeURIComponent(cat)}" class="hover:text-brandGold block">${cat}</a></li>
          `).join('');
          console.log('âœ… Fallback categories update complete');
        }
      }
    }, 2000);
  });
</script>
</body>
</html>
