<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sherry's Wholesalers | Home Appliances & Household</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brandGold: '#f5b301',
            brandBlue: '#1e40af'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    
    <a href="index.html">
      <img src="images/logo.png" alt="Sherry's Wholesalers" class="h-10">
    </a>

    <input
      id="search-input-home"
      type="text"
      placeholder="Search products, brands and categories"
      class="flex-1 border rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-brandGold"
    />

    <a href="cart.html" class="relative">
      ðŸ›’
      <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs px-1 rounded">0</span>
    </a>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-7xl mx-auto px-4 mt-6 grid grid-cols-1 md:grid-cols-4 gap-6">

  <!-- CATEGORIES -->
  <aside class="bg-white p-4 rounded shadow">
    <h3 class="font-bold mb-3">Categories</h3>
    <ul class="space-y-2 text-sm">
      <li><a href="category.html?category=Home%20Appliances" class="hover:text-brandGold block">Home Appliances</a></li>
      <li><a href="category.html?category=Kitchen" class="hover:text-brandGold block">Kitchen</a></li>
      <li><a href="category.html?category=Bedroom" class="hover:text-brandGold block">Bedroom</a></li>
      <li><a href="category.html?category=Living%20Room" class="hover:text-brandGold block">Living Room</a></li>
    </ul>
  </aside>

  <!-- PRODUCTS -->
  <section class="md:col-span-3">
    <h2 class="text-xl font-bold mb-4">Top Deals</h2>

    <div id="products" class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Products will load here -->
    </div>
  </section>

</main>

<!-- FOOTER -->
<footer class="bg-white mt-10 p-4 text-center text-sm text-gray-600">
  <p><strong>Sherry's Wholesalers</strong> â€“ Nairobi CBD</p>
  <p>ðŸ“ž +254 710 553 678</p>
</footer>

<script src="js/data.js"></script>
<script src="js/cart.js"></script>

<script>
  // Wait for DOM to be ready
  document.addEventListener('DOMContentLoaded', function() {
    
    const container = document.getElementById("products");

    // Check if products exist
    if (typeof products === 'undefined' || !products || products.length === 0) {
      container.innerHTML = '<p class="col-span-full text-center text-gray-500">No products available</p>';
      return;
    }

    // Take first 8 products (or however many you want on homepage)
    const featuredProducts = products.slice(0, 8);

    featuredProducts.forEach(p => {
      const discount = Math.round(((p.oldPrice - p.price) / p.oldPrice) * 100);
      
      const productCard = document.createElement('div');
      productCard.className = 'bg-white p-3 rounded shadow hover:shadow-lg transition relative';
      productCard.innerHTML = `
        <span class="absolute top-2 right-2 bg-red-600 text-white text-xs px-2 py-1 rounded font-bold">
          -${discount}%
        </span>
        <a href="product.html?id=${p.id}">
          <img src="${p.image}" class="h-32 w-full object-cover mb-2 rounded cursor-pointer hover:opacity-90">
          <h3 class="text-sm font-semibold line-clamp-2 h-10 cursor-pointer hover:text-brandBlue">${p.name}</h3>
        </a>
        <p class="text-brandBlue font-bold mt-1">KSh ${p.price.toLocaleString()}</p>
        <p class="text-xs line-through text-gray-400">KSh ${p.oldPrice.toLocaleString()}</p>
        <button 
          class="add-to-cart-btn mt-2 w-full bg-brandGold text-white py-1 rounded hover:bg-yellow-600 transition"
          data-product='${JSON.stringify(p)}'
        >
          Add to Cart
        </button>
      `;
      container.appendChild(productCard);
    });

    // Add to cart functionality
    document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const product = JSON.parse(this.getAttribute('data-product'));
        addToCart(product);
      });
    });

    // Update cart count
    if (typeof updateCartCount === 'function') {
      updateCartCount();
    }

    // Search functionality
    const searchInput = document.getElementById('search-input-home');
    if (searchInput) {
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = e.target.value.trim();
          if (query) {
            window.location.href = `category.html?search=${encodeURIComponent(query)}`;
          }
        }
      });
    }
  });
</script>
</body>
</html>
